<div class="container home-container">
  <div class="row">
  <div class="col col-md-6">
    <app-todolist [todoList]="todolistService.getPersonalTodo()" title="Personal Todo" (inputText)="onaddtodo($event,'personal')" (itemChecked)="onItemChecked($event)"></app-todolist>
   </div> 
   <div class="col col-md-6">
     <app-todolist [todoList]="todolistService.getProjectTodo()" title="Project Todo" (inputText)="onaddtodo($event,'project')" (itemChecked)="onItemChecked($event)"></app-todolist>
   </div> 
  </div>
  </div>
