<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="autocomplete-input" #search class="autocomplete" (keyup)="onKeyUp(search.value)">
        <label for="autocomplete-input"></label>
      </div>
    </div>
  </div>
 <div class="col s12 m7" *ngFor="let todo of filteredArchiveList$ | async">
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <p>{{todo.name}}</p>
          <p>{{todo.startDate | date: 'dd-MM-yyyy'}}</p>
        </div>
        <div class="card-action">
          <a href="#">Trash</a>
        </div>
      </div>
    </div>
  </div>
</div>
